services:
  postgres:
    image: postgres:16
    container_name: posiflora-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: posiflora
      POSTGRES_DB: posiflora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: posiflora-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: posiflora
      DB_NAME: posiflora
      DB_SSLMODE: disable
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      TELEGRAM_MOCK_MODE: "true"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
